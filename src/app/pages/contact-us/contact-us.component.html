<section class="contact mt-5">

    <header class="digital-banner w-100 py-4">
      <div class="banner-content  text-center">
        <h1 class="display-5 fw-bold text-white tracking-wide">Business, Reimagined</h1>
      </div>
    </header>

    <div class="container my-5 py-5" >
      <div class="row  rounded-5 px-0  shadow-lg   ">
        <div class="col-md-5 col-lg-6 bg-white p-4 p-md-5 ">
          <h2 class="h3 fw-bold  mb-4">Contact Us</h2>
          <form id="contactForm" class="row g-3">
            <div class="col-12">
              <label for="name" class="form-label text-muted mb-1">Your Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="mobile" class="form-label text-muted mb-1">Mobile</label>
              <input type="tel" id="mobile" name="mobile" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="email" class="form-label text-muted mb-1">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="company" class="form-label text-muted mb-1">Company</label>
              <input type="text" id="company" name="company" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="message" class="form-label text-muted mb-1">Message</label>
              <textarea id="message" name="message" rows="4" class="form-control resize-none" required></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-custom w-100 d-flex align-items-center justify-content-center py-2">
                <span class="me-2">Send Message</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </form>
        </div>

     
        
             
        
       <div class="col-md-7 col-lg-6 p-0 m-0">
        <div class="map text-center  ">
          <div class="d-flex flex-column" style="height: 40rem;">
             <div class="text ">
                <h3 class="h5 fw-bold m-2 text-white  ">Global Expertise, Local Delivery</h3>
                 </div>
                 <div class="px-2 text mt-auto" >
                   <p class=" fw-bold mb-4 text-white ">Our cross-regional presence enables us to deliver premium industrial automation and IoT solutions at competitive rates.</p>
                 </div>
          </div>
              
        </div>
         
          

        </div>
        
        
           
              
               
            
      </div>
    
</div>
</section>
