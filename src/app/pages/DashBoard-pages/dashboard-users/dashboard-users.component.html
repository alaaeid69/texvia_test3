

    <main class=" main-content mt-5 fade-in">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center  pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-envelope-open-text me-2"></i>User Management</h1>
                    </div>
    <div class="card shadow-sm rounded">
                <div class="card-header">
                    <i class="fas fa-list me-2"></i>All users
                </div>
                <div class="card fade-in">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover  mb-0" id="jobsTable">
                        <thead>
                            <tr>
                                <th >#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th >Actions</th>
                            </tr>
                        </thead>
                           <tbody>
                      @for (user of users; track user.id) {
                         <tr>
                                 <th scope="row">{{ user.id }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>
                                    <div class="d-flex justify-content-start gap-2">
                                      
                                        <button class="btn btn-sm btn-outline-secondary action-btn edit-job" >
                                            <i class="bi bi-pencil" ></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger action-btn delete-job" >
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
              
                         </tr>
                               
                         
             
            
              
            }
            </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-muted small">
                        Showing <span id="showingCount">1-7</span> of <span id="totalCount">24</span> jobs
                    </div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        
            </div>

</main>
